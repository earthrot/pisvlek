{% extends "base.html" %}

{% block fullpage %}

{% if error %}
	{{ error }}
{% endif %}

<div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
	<div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
		<div class="p-6 space-y-4 md:space-y-6 sm:p-8">
			<form class="space-y-4 md:space-y-6" method="post" action="/login">
				<div>
					<input type="text" name="username" class="bg-gray-700 border border-gray-600 text-white sm:text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 placeholder-gray-400" placeholder="email" required="">
				</div>
				<div>
					<input type="password" name="password" class="bg-gray-700 border border-gray-600 text-white sm:text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 placeholder-gray-400" placeholder="password" required="">
				</div>
				<button type="submit" class="w-full text-white bg-green-600 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Sign in</button>
			</form>
		</div>
	</div>
</div>

{% endblock %}
