{% extends "base.html" %}

{% block fullpage %}
	<nav class="bg-black sticky w-full z-20 top-0 start-0">
		<div class="max-w-screen-2xl flex flex-wrap items-center justify-between mx-auto p-4">
			<a href="/" class="flex items-center space-x-3">
				<img src="/images/pisvlek.png" class="h-8">
				<span class="self-center text-4xl font-semibold whitespace-nowrap">Pisvlek</span>
			</a>
			<div class="block w-auto">
				<ul class="text-xl font-medium flex flex-row p-0 mt-0 border-gray-700 rounded-lg bg-gray-900 space-x-8">
					<li>
						<a href="/users" class="block py-2 px-3 text-white rounded hover:bg-gray-700 hover:bg-transparent hover:text-green-600 p-0">Users</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>


	<main class="p-4 flex-1">
		<div class="max-w-screen-2xl mx-auto">
			{% block content %}
				{{ embed }}
			{% endblock %}
		</div>
	</main>

	
	<footer class="w-full bg-black">
		<div class="w-full mx-auto p-4 md:flex md:items-center md:justify-between">
			<span class="text-sm text-gray-500 sm:text-center dark:text-gray-400">Ingelogd als {{ User.FullName }}</span>
			<ul class="flex flex-wrap items-center mt-3 text-sm font-medium text-gray-500 dark:text-gray-400 sm:mt-0">
				<li>
					<a href="/logout" class="hover:underline">Lougout</a>
				</li>
			</ul>
		</div>
	</footer>

{% endblock %}
